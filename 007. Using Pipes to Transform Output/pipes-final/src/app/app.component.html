<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 15 : "Hello" }}</strong> | {{ server.instanceType | uppercase}} | {{ server.started | date : "MMMM dd, yyyy 'at'  hh:mm a" : 'UTC +5:30' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
