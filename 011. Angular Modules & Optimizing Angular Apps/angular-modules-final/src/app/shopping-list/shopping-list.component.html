<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group" *ngIf="ingredients.length > 0; else noIngredients">
            <a class="list-group-item d-flex justify-content-between" style="cursor: pointer;" *ngFor="let ingredient of ingredients; let i = index;"
            >
                {{ingredient.name}} ({{ingredient.amount}})

                <div class="d-flex gap-2">
                    <button class="btn btn-warning" (click)="editIngredient(i)">
                        <lucide-icon name="pencil"></lucide-icon>
                    </button>
                    <button class="btn btn-danger" (click)="deleteIngredient(i)">
                        <lucide-icon name="trash-2"></lucide-icon>
                    </button>
                </div>
            </a>
        </ul>

        <ng-template #noIngredients>
            <p>Your Shopping List is Empty!</p>
        </ng-template>
    </div>
</div>
