<div class="card mb-4" style="width: 15rem;">
    <img [src]="recipe.imagePath" class="card-img-top" alt="..." style="max-height: 150px;">
    <div class="card-body" routerLinkActive="selected-card">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">{{recipe.description}}</p>
        <a class="btn btn-outline-light" [routerLink]="[recipe.id]">Recipe Details</a>
    </div>
</div>
